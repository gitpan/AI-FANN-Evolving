---
verbosity: 2 # logging level, 0..4 => FATAL..DEBUG
outfile: fittest.ann # best ANN, location relative to CWD
experiment:
  crossover_rate: 0.6 # p of exchange between chromosomes
  mutation_rate: 0.2 # p of a trait mutating
  ngens: 5 # number of generations
  reproduction_rate: 0.35 # proportion of population contributing to next generation
  workdir: /tmp # temporary directory
data:
  train: bb_train.tsv # input data as TSV, location relative to CWD
  test: bb_test.tsv # test data as TSV, location relative to CWD
initialize: 
  individual_count: 5 # number of individuals in population
  chromosome_count: 1 # number of non-homologous chromosomes (i.e. n for diploid org)
  gene_count: 1 # number of genes per chromosome
